<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Designs</title>
    <style>
        
    </style>
    <link rel="stylesheet" type="text/css" href="./estilos/standard.css">
    <link rel="stylesheet" type="text/css" href="./estilos/pulseeffect.css">
    <link rel="stylesheet" type="text/css" href="./estilos/simples-1.css">
    <link rel="stylesheet" type="text/css" href="./estilos/pressedEffect.css">
    <link rel="stylesheet" type="text/css" href="./estilos/animatedNext.css">
    <link rel="stylesheet" type="text/css" href="./estilos/ondulacao.css">
    <link rel="stylesheet" type="text/css" href="./estilos/fadeEffect.css">
    <link rel="stylesheet" type="text/css" href="./estilos/bubble.css">



</head>
<body>
    <div class="main">
        <div class="box">
            <div class="box-item">
                <h1 class="titulo">Pulse Effect</h1>
                <a href="#">
                    <div class="pulseEffect">PULSE</div>
                </a> 
            </div>
            <div class="box-item">
                <h1 class="titulo">Simples</h1>
                <a href="#" class="simples-1">
                    Simples Botão
                </a>
            </div>
            <div class="box-item">
                <h1 class="titulo">Pressed Effect</h1>
                <a href="#" class="pressed">
                    Pressed
                </a>
            </div>
            

            <div class="box-item">
                <h1 class="titulo">Próximo</h1>
                <a href="" class="next">
                    Next<span></span>
                </a>
            </div>
            <div class="box-item">
                <h1 class="titulo">Efeito de ondulação</h1>
                <a href="#" class="ondulado">
                    Ondular
                </a>
            </div>
            <div class="box-item">
                <h1 class="titulo">Efeito Fade</h1>
                <a href="#" class="fade">Hover me</a>
            </div>

            <div class="box-item bg-bubble">
                <h1 class="titulo bb-titulo">Efeito Bubble</h1>
                <a href="#" class="bubble">
                    Bubble <span></span><span></span><span></span><span></span>
                </a>
            </div>

        </div>
    </div>
</body>
